<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluescale Film Productions</title>
  <style>
    @font-face {
      font-family: 'Bagoss';
      src: url('BagossTRIALStandard-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --master-spacing: 38px;
      --master-font: 38px;
      --top-position: calc(var(--master-spacing) * 2);
      --initial-typography: calc(var(--master-font)/2);
      --bottom-position: calc(100vh - calc(var(--master-spacing) * 2));
      --spacing: var(--master-spacing);
      --line-width: 1px;
      --animation-duration: 1.5s;
      --animation-delay: 1.25s;
      --brand-theme:  #00bfff;
      --bg-theme:  black;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color:var(--bg-theme);
      color: var(--brand-theme);
      font-family: 'Bagoss', Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    hr{
      border-color: var(--brand-theme);
      border-width: 1px;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .text {
      position: absolute;
      font-size: var(--master-font);
      line-height: var(--master-font);
      white-space: nowrap;
    }
    .top {
      top: calc(50% - var(--initial-typography));
      left: 50%;
      transform: translate(-50%, -50%);
      animation: moveToTop var(--animation-duration) forwards;
      animation-delay: var(--animation-delay);
      z-index: -100;
    }
    .bottom {
      top: calc(50% + var(--initial-typography));
      left: 50%;
      transform: translate(-50%, -50%);
      animation: moveToBottom var(--animation-duration) forwards;
      animation-delay: var(--animation-delay);
            z-index: -100;
    }
    .line {
      position: absolute;
      width: var(--line-width);
      background: var(--brand-theme);
    }
    .line-up {
      height: 0;
      bottom: calc(50% - calc(var(--master-spacing)*2/3)); /* Changed: Start from middle, grow upward */
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom;
      animation: growUp calc(var(--animation-duration) + 0.45s) forwards;
      animation-delay: var(--animation-delay);
    }
    .line-down {
      height: 0;
      top: calc(50% + calc(var(--master-spacing)*2/3)); /* Changed: Start from middle, grow downward */
      left: 50%;
      transform: translateX(-50%);
      transform-origin: top;
      animation: growDown calc(var(--animation-duration) + 0.35s) forwards;
      animation-delay: var(--animation-delay);
    }
    @keyframes moveToTop {
      0% {
        top: calc(50% - calc(var(--master-spacing)*2/3));
        opacity: 1;
      }
      100% {
        top: calc(var(--top-position) - calc(var(--spacing) * 0.675));
        opacity: 1;
      }
    }
    @keyframes moveToBottom {
      0% {
        top: calc(50% + calc(var(--master-spacing)*2/3));
        opacity: 1;
      }
      100% {
        top: calc(var(--bottom-position) + calc(var(--spacing) * 0.675));
        opacity: 1;
      }
    }
    @keyframes growUp {
      0% {
        height: 0;
      }
      100% {
        height: calc(50% - var(--top-position) + var(--spacing) - calc(var(--master-spacing)*2/3));
      }
    }
    @keyframes growDown {
      0% {
        height: 0;
      }
      100% {
        height: calc(var(--bottom-position) - 50% - var(--master-spacing));
      }
    }
    @keyframes fadeIn {
      0% {
         opacity: 0;
      }
      100% {
        opacity: 1;
      }
  }
  </style>
</head>

<body>

  <div class="container">
    <div class="text top">BlueScale</div>
    <div class="text bottom">Productions</div>
    <div class="line line-up"></div>
    <div class="line line-down"></div>
  </div>
  
  <div id ="absolute"  style=" position: absolute;
  top: 48.5%; left: 50%; background-color: black; border-style: solid; border-color: var(--brand-theme); border-radius: 8px; padding:8px; border-width: 1px; transform: translate(-50%, -50%); opacity: 0;
    animation: fadeIn 2s forwards 2s;font-size: calc(var(--master-font)*0.5);
    max-width: 383px;z-index: 100;">
      <div style="width: 100%;text-align: center;">info@BlueScale.com</div>
      <hr>
      <div style="width: 100%;text-align: left;">BlueScale Productions is an independent film production company based in Los&nbsp;Angeles.</div>
  </div>

</body>
</html>
